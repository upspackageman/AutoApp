<main class="admin">
  <button class="logout" (click)="logout()" mat-raised-button>Logout</button>
    <mat-tab-group class="tabs">
        <mat-tab label="List" >
            <section class="visits">
                <table mat-table [dataSource]="visitors" class="table">

                    <!--- Note that these columns can be defined in any order.
                          The actual rendered columns are set as a property on the row definition" -->
                  
                    <!-- Position Column -->
                    <ng-container matColumnDef="ip_address">
                      <th mat-header-cell *matHeaderCellDef> IP Address </th>
                      <td mat-cell *matCellDef="let element"> {{element.ip_address}} </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="visited_page">
                      <th mat-header-cell *matHeaderCellDef> Visited Page </th>
                      <td mat-cell *matCellDef="let element"> {{element.visited_page}} </td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="date_visited">
                      <th mat-header-cell *matHeaderCellDef> Date Visited </th>
                      <td mat-cell *matCellDef="let element"> {{element.date_visited}} </td>
                    </ng-container>

                     <!-- Symbol Column -->
                     <ng-container matColumnDef="country">
                        <th mat-header-cell *matHeaderCellDef> County </th>
                        <td mat-cell *matCellDef="let element"> {{element.country}} </td>
                      </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="country_code">
                      <th mat-header-cell *matHeaderCellDef> County Code </th>
                      <td mat-cell *matCellDef="let element"> {{element.country_code}} </td>
                    </ng-container>

                    <ng-container matColumnDef="city">
                        <th mat-header-cell *matHeaderCellDef> City </th>
                        <td mat-cell *matCellDef="let element"> {{element.city}} </td>
                    </ng-container>

                    
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>
                  
                  
            </section> 
       </mat-tab>
       <mat-tab label="Stats">

        <div class="stats">
          <img src="" alt="">
        </div>

       </mat-tab>
       <mat-tab label="Second">
        <section class="map">
          <google-map [options]="options" height="100%" width="100%"> </google-map>
        </section>
          

      
      

       </mat-tab>
    </mat-tab-group>
</main>
